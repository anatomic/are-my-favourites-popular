<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#121212">
  <meta name="description" content="Discover how your Spotify saved tracks compare to global listening trends">
  <title>Are My Favourites Popular?</title>
  <style>
    /* Critical CSS for fast first paint */
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Spotify SDK ready detection
    // This callback fires when the SDK script loads and initializes
    // React hook will check both window.Spotify and window.spotifySDKReady
    // to handle race conditions where SDK loads before/after React mounts
    window.spotifySDKReady = false;
    window.onSpotifyWebPlaybackSDKReady = function() {
      window.spotifySDKReady = true;
      console.log('Spotify Web Playback SDK ready');
    };
  </script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
